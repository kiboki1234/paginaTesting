<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - IMPACTONET</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <link rel="stylesheet" href="css/styleContact.css">
</head>
<body>
    <header>
        <h1>Contacto - IMPACTONET</h1>
    </header>
    <main>
        <div class="form-container">
            <form id="contact-form">
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" placeholder="Tu nombre" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Tu email" required>
                
                <label for="message">Mensaje:</label>
                <textarea id="message" name="message" placeholder="Escribe tu mensaje aquí..." required></textarea>
                
                <button type="submit" id="submit-button">Enviar</button>
                <button type="button" id="whatsapp-button" class="whatsapp-button">Enviar por WhatsApp</button>
            </form>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 IMPACTONET</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('contact-form');
            const whatsappButton = document.getElementById('whatsapp-button');

            whatsappButton.addEventListener('click', function() {
                // Obtener los valores del formulario
                const name = encodeURIComponent(form.elements['name'].value);
                const email = encodeURIComponent(form.elements['email'].value);
                const message = encodeURIComponent(form.elements['message'].value);

                // Construir el enlace de WhatsApp
                const phoneNumber = '593958870928'; // Número de WhatsApp
                const text = `Nombre: ${name}%0AEmail: ${email}%0AMensaje: ${message}`;
                const whatsappUrl = `https://api.whatsapp.com/send?phone=${phoneNumber}&text=${text}`;

                // Abrir enlace de WhatsApp en una nueva ventana
                window.open(whatsappUrl, '_blank');
            });
        });
    </script>
</body>
</html>
